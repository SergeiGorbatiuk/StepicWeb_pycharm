<!DOCTYPE html>
<html>
<head>
    <title>{{question.title}}</title>
</head>
<body>
    <h1>{{question.title}}</h1>
    <h3>{{question.text}}</h3>
    <h3> Author: {{ question.author }}</h3>
    {%for answer in answers %}
    <p>{{answer.text}} (Answer by: {{ answer.author }})</p>
    {% endfor %}
    <form action="" method="post" >
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
